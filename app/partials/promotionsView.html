<!-- promotions -->
<div>
 

  
  <accordion close-others="oneAtATime">
    <accordion-group ng-repeat="group in groups" is-open="status.isItemOpen[$index]">
        <accordion-heading>
            {{group.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-plus': !status.isItemOpen[$index], 'glyphicon-minus': status.isItemOpen[$index]}"></i>
        </accordion-heading>
      {{group.content}}
    </accordion-group>

  </accordion>
</div>
